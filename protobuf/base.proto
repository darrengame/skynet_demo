syntax = "proto3";
package spaceship;

message Ping {
    uint32 time = 1;
}

message Pong {
    uint32 time = 1;
}

message User {
    uint32 uid = 1;
    sint32 sex = 2;
    string name = 3;
    uint32 lv = 4;
    uint32 exp = 5;
}

enum State {
    Enter = 0;
    Leave = 1;
}

message PlayerState {
    User user = 1;
    State state = 2; 
}

message Login {
    string acc = 1;
    string token = 2;
    string sign = 3;
}

message ModifyName {
    string name = 1;
}